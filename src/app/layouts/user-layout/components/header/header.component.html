<header>
    <div class="topbar">
        <div class="container">
            <div class="topbar__flex">
                <div class="topbar__item">
                    <a routerLink="/">
                        <img class="logo__desktop" src="./assets/images/logo-1.png" alt="">
                        <img class="logo__mobile" src="./assets/images/logo-mobile.png" alt="" />
                    </a>
                </div>
                <div class="topbar__item topbar__home">
                    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Trang Chủ</a>
                </div>
                <div class="topbar__item topbar__contact">
                    <a mat-button routerLink="/contact" routerLinkActive="active">Liên hệ</a>
                </div>
                <div class="topbar__item topbar__about">
                    <a mat-button routerLink="/about" routerLinkActive="active">Về chúng tôi</a>
                </div>
            </div>
        </div>
    </div>
</header>
